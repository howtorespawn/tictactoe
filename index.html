<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="chrome://branding/content/about-logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="checkboxes">
            <div class="box" onclick="playerMark('top-left')"><p class="checkbox" id="top-left"></p></div>
            <div class="box" onclick="playerMark('top-middle')"><p id="top-middle"></p></div>
            <div class="box" onclick="playerMark('top-right')"><p id="top-right"></p></div>
        </section>
        <section class="checkboxes">
            <div class="box" onclick="playerMark('middle-left')"><p class="checkbox" id="middle-left"></p></div>
            <div class="box" onclick="playerMark('middle-middle')"><p class="checkbox" id="middle-middle"></p></div>
            <div class="box" onclick="playerMark('middle-right')"><p class="checkbox" id="middle-right"></p></div>
        </section>
        <section class="checkboxes">
            <div class="box" onclick="playerMark('bottom-left')"><p class="checkbox" id="bottom-left"></p></div>
            <div class="box" onclick="playerMark('bottom-middle')"><p class="checkbox" id="bottom-middle"></p></div>
            <div class="box" onclick="playerMark('bottom-right')"><p class="checkbox" id="bottom-right"></p></div>
        </section>
        <section>
            <button onclick="resetGame()">Reset</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
